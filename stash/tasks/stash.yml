---
    - name: Find war files
      ansible.builtin.find:
        paths: "/path/to/checkout/target/"
        patterns: "*.war"
      register: war_files

    - name: Copy .war files to destination servers
      synchronize:
        src: "{{ item.path }}"
        dest: /opt/tomcat/webapps
      delegate_to: "{{ g2 }}"
      with_items: "{{ war_files.files }}"
      when: war_files.matched > 0
