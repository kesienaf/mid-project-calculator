---
- name: Copy File to Another Server
  hosts: g1
  tasks:
    - name: Ensure source directory exists
      ansible.builtin.file:
        path: /home/centos/mid-project-calculator/target/
        state: directory
      become: yes

    - name: Find WAR files
      ansible.builtin.find:
        paths: /home/centos/mid-project-calculator/target/
        patterns: "*.war"
      register: war_files

    - name: Find WAR files
      ansible.builtin.find:
        paths: /home/centos/mid-project-calculator/
        patterns: "*.war"
      register: war_files

    - name: Remove previous WAR files from Ansible Controller
      ansible.builtin.file:
        path: "/home/centos/mid-project-calculator/{{ item.path | basename }}"
        state: absent
      with_items: "{{ war_files.files }}"
      when: war_files.matched > 0  # Only remove if there are previous files
      become: yes

    - name: Copy WAR files to Ansible Controller
      ansible.builtin.fetch:
        src: "{{ item.path }}"
        dest: /home/centos/mid-project-calculator/
        flat: yes
      with_items: "{{ war_files.files }}"
      become: yes

- name: Template and Copy File to Destination Server
  hosts: g2
  tasks:
    - name: Find WAR files
      ansible.builtin.find:
        paths: /opt/tomcat/webapps/
        patterns: "*.war"
      register: war_files

    - name: Remove previous WAR files from Ansible Controller
      ansible.builtin.file:
        path: "/opt/tomcat/webapps/{{ item.path | basename }}"
        state: absent
      with_items: "{{ war_files.files }}"
      when: war_files.matched > 0  # Only remove if there are previous files
      become: yes
    
    - name: Ensure the destination directory exists
      ansible.builtin.file:
        path: /opt/tomcat/webapps/
        state: directory

    - name: Copy files to destination server
      ansible.builtin.copy:
        src: "/home/centos/mid-project-calculator/{{ item | basename }}"
        dest: "/opt/tomcat/webapps/{{ item | basename }}"
      with_fileglob:
        - "/home/centos/mid-project-calculator/*.war"
      become: yes
...