---
- name: Checkout source code
  git:
    repo: "https://github.com/kesienaf/mid-project-calc-jenkins.git"
    dest: "/path/to/checkout"
    version: "master"
  tags: 
    - checkout

- name: Test Maven project
  command: /opt/maven/bin/mvn test
  args:
    chdir: /path/to/checkout
  tags: 
    - test

- name: Compile war files
  debug:
    msg: "Checking if files exist before stashing"
  tags:
    - stash

- name: Compile war files
  command: "ls -l /path/to/checkout/target"
  tags:
    - stash

- name: Compile war files
  command: "stash name='Jenkins-Mid-Project' includes='target/*.war'"
  args:
    chdir: /path/to/checkout
  tags:
    - stash
...